<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exprescolor - Picture Color Generator</title>
    
 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .generator-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #generated-picture {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9054793114457496" crossorigin="anonymous"></script>
<script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
    <meta name="google-adsense-account" content="ca-pub-9054793114457496">
</head>
<body>
    <div class="generator-container">
        <h1>Exprescolor | Picture Color Generator</h1>
        <label for="colorPicker">Choose a color:</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
        <button id="generateBtn">Generate Picture</button>
        <div id="generated-picture"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            var color = document.getElementById('colorPicker').value;
            var pictureDiv = document.getElementById('generated-picture');
            pictureDiv.style.backgroundColor = color;
        });
    </script>
<amp-auto-ads type="adsense"
        data-ad-client="ca-pub-9054793114457496">
</amp-auto-ads>
</body>
</html>
